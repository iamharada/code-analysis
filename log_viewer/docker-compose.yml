services:
  api:
    build: ./api
    container_name: log-viewer-api
    environment:
      - LOG_ROOT=/data/log_jsonl
    volumes:
      - ./log_jsonl:/data/log_jsonl:ro
    ports:
      - "8000:8000"
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  web:
    build: ./web
    container_name: log-viewer-web
    ports:
      - "5173:5173"
    depends_on:
      - api
